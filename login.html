<html>
<head>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="login.css">
<script language="javascript">
	function check(form)/*function to check userid & password*/
	{
	 /*the following code checkes whether the entered userid and password are matching*/
	 if(form.userid.value == "tt" && form.pswrd.value == "pwd")
	  {
	    window.open('show.html')/*opens the target page while Id & password matches*/
	  }
	 else
	 {
	   alert("Error Password or Username")/*displays error message*/
	  }
	}
	</script>
</head>
<body>
	<h1>Simple Login Page</h1>
	<form name="login" method="post" action="show.html">
	<p>Username: <input type="text" name="userid"/></p>
	<p>Password: <input type="password" name="pswrd"/></p>
	 <tr>
	      <td>
	      	<input type="submit" onclick="check(this.form)" value="Login" id="btnSubmit">
	        <input type="reset" value="Cancel" id="btnCancel">
	      </td>
	 </tr>
	</form>
	
</body>
</html>
